<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGameGenreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGameGenreLabel_id}"/>
                    <h:outputText value="#{gameGenreController.selected.id}" title="#{bundle.ViewGameGenreTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGameGenreLabel_name}"/>
                    <h:outputText value="#{gameGenreController.selected.name}" title="#{bundle.ViewGameGenreTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gameGenreController.destroyAndView}" value="#{bundle.ViewGameGenreDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGameGenreEditLink}"/>
                <br />
                <h:commandLink action="#{gameGenreController.prepareCreate}" value="#{bundle.ViewGameGenreCreateLink}" />
                <br />
                <h:commandLink action="#{gameGenreController.prepareList}" value="#{bundle.ViewGameGenreShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGameGenreIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
