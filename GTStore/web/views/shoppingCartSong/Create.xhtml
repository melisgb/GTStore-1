<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateShoppingCartSongTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateShoppingCartSongLabel_id}" for="id" />
                    <h:inputText id="id" value="#{shoppingCartSongController.selected.id}" title="#{bundle.CreateShoppingCartSongTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateShoppingCartSongLabel_shoppingCart}" for="shoppingCart" />
                    <h:selectOneMenu id="shoppingCart" value="#{shoppingCartSongController.selected.shoppingCart}" title="#{bundle.CreateShoppingCartSongTitle_shoppingCart}" >
                        <f:selectItems value="#{shoppingCartController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateShoppingCartSongLabel_song}" for="song" />
                    <h:selectOneMenu id="song" value="#{shoppingCartSongController.selected.song}" title="#{bundle.CreateShoppingCartSongTitle_song}" >
                        <f:selectItems value="#{songController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateShoppingCartSongLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{shoppingCartSongController.selected.amount}" title="#{bundle.CreateShoppingCartSongTitle_amount}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{shoppingCartSongController.create}" value="#{bundle.CreateShoppingCartSongSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{shoppingCartSongController.prepareList}" value="#{bundle.CreateShoppingCartSongShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateShoppingCartSongIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
