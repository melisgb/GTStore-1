<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePurchaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePurchaseLabel_id}" for="id" />
                    <h:inputText id="id" value="#{purchaseController.selected.id}" title="#{bundle.CreatePurchaseTitle_id}" />
                    <h:outputLabel value="#{bundle.CreatePurchaseLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{purchaseController.selected.createdAt}" title="#{bundle.CreatePurchaseTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePurchaseLabel_shoppingCart}" for="shoppingCart" />
                    <h:selectOneMenu id="shoppingCart" value="#{purchaseController.selected.shoppingCart}" title="#{bundle.CreatePurchaseTitle_shoppingCart}" >
                        <f:selectItems value="#{shoppingCartController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePurchaseLabel_creditCard}" for="creditCard" />
                    <h:selectOneMenu id="creditCard" value="#{purchaseController.selected.creditCard}" title="#{bundle.CreatePurchaseTitle_creditCard}" >
                        <f:selectItems value="#{creditCardController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePurchaseLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{purchaseController.selected.user}" title="#{bundle.CreatePurchaseTitle_user}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{purchaseController.create}" value="#{bundle.CreatePurchaseSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{purchaseController.prepareList}" value="#{bundle.CreatePurchaseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePurchaseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
