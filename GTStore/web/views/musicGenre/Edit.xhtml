<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMusicGenreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMusicGenreLabel_id}" for="id" />
                    <h:inputText id="id" value="#{musicGenreController.selected.id}" title="#{bundle.EditMusicGenreTitle_id}" />
                    <h:outputLabel value="#{bundle.EditMusicGenreLabel_name}" for="name" />
                    <h:inputText id="name" value="#{musicGenreController.selected.name}" title="#{bundle.EditMusicGenreTitle_name}" />
                </h:panelGrid>
                <h:commandLink action="#{musicGenreController.update}" value="#{bundle.EditMusicGenreSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMusicGenreViewLink}"/>
                <br />
                <h:commandLink action="#{musicGenreController.prepareList}" value="#{bundle.EditMusicGenreShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMusicGenreIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
