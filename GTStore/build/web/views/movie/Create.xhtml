<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMovieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMovieLabel_id}" for="id" />
                    <h:inputText id="id" value="#{movieController.selected.id}" title="#{bundle.CreateMovieTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateMovieLabel_title}" for="title" />
                    <h:inputText id="title" value="#{movieController.selected.title}" title="#{bundle.CreateMovieTitle_title}" />
                    <h:outputLabel value="#{bundle.CreateMovieLabel_summary}" for="summary" />
                    <h:inputText id="summary" value="#{movieController.selected.summary}" title="#{bundle.CreateMovieTitle_summary}" />
                    <h:outputLabel value="#{bundle.CreateMovieLabel_price}" for="price" />
                    <h:inputText id="price" value="#{movieController.selected.price}" title="#{bundle.CreateMovieTitle_price}" />
                    <h:outputLabel value="#{bundle.CreateMovieLabel_movieGenre}" for="movieGenre" />
                    <h:selectOneMenu id="movieGenre" value="#{movieController.selected.movieGenre}" title="#{bundle.CreateMovieTitle_movieGenre}" >
                        <f:selectItems value="#{movieGenreController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMovieLabel_director}" for="director" />
                    <h:selectOneMenu id="director" value="#{movieController.selected.director}" title="#{bundle.CreateMovieTitle_director}" >
                        <f:selectItems value="#{directorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{movieController.create}" value="#{bundle.CreateMovieSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{movieController.prepareList}" value="#{bundle.CreateMovieShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMovieIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
