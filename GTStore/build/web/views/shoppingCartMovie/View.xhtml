<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewShoppingCartMovieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewShoppingCartMovieLabel_id}"/>
                    <h:outputText value="#{shoppingCartMovieController.selected.id}" title="#{bundle.ViewShoppingCartMovieTitle_id}"/>
                    <h:outputText value="#{bundle.ViewShoppingCartMovieLabel_shoppingCart}"/>
                    <h:outputText value="#{shoppingCartMovieController.selected.shoppingCart}" title="#{bundle.ViewShoppingCartMovieTitle_shoppingCart}"/>
                    <h:outputText value="#{bundle.ViewShoppingCartMovieLabel_movie}"/>
                    <h:outputText value="#{shoppingCartMovieController.selected.movie}" title="#{bundle.ViewShoppingCartMovieTitle_movie}"/>
                    <h:outputText value="#{bundle.ViewShoppingCartMovieLabel_amount}"/>
                    <h:outputText value="#{shoppingCartMovieController.selected.amount}" title="#{bundle.ViewShoppingCartMovieTitle_amount}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{shoppingCartMovieController.destroyAndView}" value="#{bundle.ViewShoppingCartMovieDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewShoppingCartMovieEditLink}"/>
                <br />
                <h:commandLink action="#{shoppingCartMovieController.prepareCreate}" value="#{bundle.ViewShoppingCartMovieCreateLink}" />
                <br />
                <h:commandLink action="#{shoppingCartMovieController.prepareList}" value="#{bundle.ViewShoppingCartMovieShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewShoppingCartMovieIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
