<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMovieGenreLabel_name}"/>

                <h:commandLink action="#{movieGenreController.destroyAndView}" value="#{bundle.ViewMovieGenreDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMovieGenreEditLink}"/>
                <br />
                <h:commandLink action="#{movieGenreController.prepareCreate}" value="#{bundle.ViewMovieGenreCreateLink}" />
                <br />
                <h:commandLink action="#{movieGenreController.prepareList}" value="#{bundle.ViewMovieGenreShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMovieGenreIndexLink}"/>

            </h:form>
        </ui:define>
