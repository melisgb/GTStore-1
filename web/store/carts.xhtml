<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <ui:composition template="template.xhtml">
        <ui:define name="title">
           Shopping Cart
        </ui:define>
        <ui:define name="items">
            <ul class="thumbnails">
                <ui:repeat value="#{shoppingCartController.items}" var="shp" >
                    <li class="span3" style="margin:5px 15px;">
                        <div class="thumbnail"> <img src="../shoppingcarticon.jpg" alt="" />
                            <div class="caption">
                                <h4><h:outputText value="#{shp.name}"></h:outputText></h4>

                                <p>
                                    <h:outputText value="#{shp.createdAt}"></h:outputText>
                                    <br />
                                </p>
                                <p>
                                    <a href="#" class="btn  ad-to">BUY CART</a>
                                    <span class="price pull-right">
                                        <h:outputText value="#{shp.purchases}" ></h:outputText>
                                    </span>
                                </p>
                            </div>
                        </div>
                       
                    </li>
                </ui:repeat>
                 <br/><p><a href="createCart.xhtml" class="btn  ad-to">ADD NEW CART</a></p>
            </ul>
        </ui:define>
    </ui:composition>
</html>
