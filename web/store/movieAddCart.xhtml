<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <ui:composition template="template.xhtml">
        <ui:define name="title">
            Movie:
        </ui:define>
        <ui:define name="suffix">
            Selected Movie
        </ui:define>
        <ui:define name="items">
            <div class="login-form">
                <div class="container">
                    <fieldset>
                        <label>Name:</label>
                        <h:outputText id="title" value="#{movieController.selected.title}" />
                        <br/>
                        <label>Price:</label>
                        <h:outputText id="price" value="#{movieController.selected.price}" />
                        <br/>
                        <label>Synopsis:</label>
                        <h:outputText id="summary" value="#{movieController.selected.summary}" />
                        <br/>
                        <label>Genre:</label>
                        <h:outputText id="name" value="#{movieController.selected.movieGenre.name}" />
                        <br/>
                        <label>Director</label>
                        <h:outputText id="firstName" value="#{movieController.selected.director.firstName}" />
                        <h:outputText id="lastName" value="#{movieController.selected.director.lastName}" />
                        <br/>
                        <p>
                            <h:form>
                                <h:selectOneMenu value="#{movieController.shoppingCart}" style="margin:5px;" >
                                    <ui:repeat value="#{uiLoginController.current.shoppingCarts}" var="sc">
                                        <f:selectItem itemValue="#{sc.id}" itemLabel="#{sc.name}" />
                                    </ui:repeat>
                                </h:selectOneMenu>
                                <h:commandButton action="#{movieController.assignToUser}" value="Add to Cart" class="btn btn-success" />
                            </h:form>
                        </p>
                    </fieldset>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
