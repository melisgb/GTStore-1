<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <ui:composition template="template.xhtml">
        <ui:define name="title">
            Movies
        </ui:define>
        <ui:define name="items">
            <ul class="thumbnails">
                <ui:repeat value="#{movieController.items}" var="movie" >
                    <li class="span3" style="margin:5px 15px;">
                        <div class="thumbnail"> <img src="../moviesicon2.jpg" width="175px" alt="" />
                            <div class="caption">
                                <h4><h:outputText value="#{movie.title}"></h:outputText></h4>

                                <p>
                                    <h:outputText value="#{movie.movieGenre.name}" ></h:outputText>
                                    <br />
                                    <h:outputText value="#{movie.director}" ></h:outputText>
                                    <br />
                                    <h:outputText value="#{movie.summary}" ></h:outputText>
                                    <br />
                                </p>
                                <p>
                                    <h:commandButton  class="btn ad-to" action="#{movieController.prepareBuy}" value="ADD CART" />
                                    <span class="price pull-right">
                                        <h:outputText value="#{movie.price}" ></h:outputText>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </li>
                </ui:repeat>
            </ul>
        </ui:define>
    </ui:composition>
</html>
