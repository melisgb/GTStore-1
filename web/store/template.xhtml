<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <head>
        <title>GTStore</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet" media="screen" />
        <link rel="stylesheet" href="css/style.css" />
        <link href="slider/responsive.css" rel="stylesheet" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />
        <link href='http://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800|Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css' />
        <script type="text/javascript" src="js/jquery.js" ></script>
        <!--Menu Anim-->
        <script src="js/bootstrap.min.js"></script>
    </head>

    <body>
        <!-- Start: Navigation wrapper -->
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner opensans">
                <div class="container"> <a href="login.xhtml" class="brand">Bootbusiness</a>
                    <!-- Below button used for responsive navigation -->
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                    <!-- Start: Primary navigation -->
                    <div class="nav-collapse collapse">
                        <ul class="nav pull-right">
                            <li> 
                                <a style="color:red;font-weight:bold;" href="#">
                                    <h:outputText value="#{uiLoginController.current.username}" />
                                </a>  
                            </li>
                            <li><a href="login.xhtml">Login</a> </li>
                            <li><a href="checkout.xhtml">Checkout</a></li>
                            <li> <a href="carts.xhtml" class="btn btn-success opensans cart">Carts</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- End: Navigation wrapper -->
        <div class="navbar main-nav">
            <div class="navbar-inner opensans">
                <div class="container">
                    <!-- Below button used for responsive navigation -->
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".second"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                    <!-- Start: Primary navigation -->
                    <div class="nav-collapse collapse second">
                        <ul class="nav pull-left inner-nav">
                            <li><a href="login.xhtml">Home</a></li>
                            <li><a href="movies.xhtml">Movies</a></li>
                            <li><a href="music.xhtml">Music Albums</a></li>
                            <li><a href="games.xhtml">Games</a></li>
                            <li><a href="contactus.xhtml">Contact Us</a></li>
                        </ul>
                        <h:form  class="pull-right search-wrap">
                            <input type="text" placeholder="Search" class="top-search" />
                            <input type="submit" value=" " style="top:6px;" class="icon-search sear-btn" />
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <hr style="margin-top:-10px;" />

        <div class="container">
            <div class="section_header">
                <h3><ui:insert name="title" /><span>Category</span></h3>
            </div>
            <div class="row-fluid">
                <h:form >
                    <ui:insert name="items" />
                </h:form>
            </div>
        </div>

        <span class="footer-top"></span>
        <footer id="footer">
            <div class="container">
                <div class="span3">
                    <h2 class="dosis-regular">About Us</h2>
                    <p>Online shopping for you.</p>
                </div>

                <div id="footer-bottom"> <span class="divider">
                    </span>
                    <div class="container copyrights">
                        <p>Â©2013 All Rights Reserved. Designed by 
                            <a href="#">GTStore</a> 
                            <a href="#top" class="move-top pull-right">
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
