<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateShoppingCartTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateShoppingCartLabel_id}" for="id" />
                    <h:inputText id="id" value="#{shoppingCartController.selected.id}" title="#{bundle.CreateShoppingCartTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateShoppingCartLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{shoppingCartController.selected.createdAt}" title="#{bundle.CreateShoppingCartTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateShoppingCartLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{shoppingCartController.selected.user}" title="#{bundle.CreateShoppingCartTitle_user}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{shoppingCartController.create}" value="#{bundle.CreateShoppingCartSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{shoppingCartController.prepareList}" value="#{bundle.CreateShoppingCartShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateShoppingCartIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
