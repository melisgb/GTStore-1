<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCreditCardTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCreditCardEmpty}" rendered="#{creditCardController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{creditCardController.items.rowCount > 0}">
                    <h:outputText value="#{creditCardController.pagination.pageFirstItem + 1}..#{creditCardController.pagination.pageLastItem + 1}/#{creditCardController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{creditCardController.previous}" value="#{bundle.Previous} #{creditCardController.pagination.pageSize}" rendered="#{creditCardController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{creditCardController.next}" value="#{bundle.Next} #{creditCardController.pagination.pageSize}" rendered="#{creditCardController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{creditCardController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreditCardTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreditCardTitle_expiresAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.expiresAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreditCardTitle_number}"/>
                            </f:facet>
                            <h:outputText value="#{item.number}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreditCardTitle_customer}"/>
                            </f:facet>
                            <h:outputText value="#{item.customer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{creditCardController.prepareView}" value="#{bundle.ListCreditCardViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{creditCardController.prepareEdit}" value="#{bundle.ListCreditCardEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{creditCardController.destroy}" value="#{bundle.ListCreditCardDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{creditCardController.prepareCreate}" value="#{bundle.ListCreditCardCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCreditCardIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
