<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditShoppingCartGameTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditShoppingCartGameLabel_id}" for="id" />
                    <h:inputText id="id" value="#{shoppingCartGameController.selected.id}" title="#{bundle.EditShoppingCartGameTitle_id}" />
                    <h:outputLabel value="#{bundle.EditShoppingCartGameLabel_shoppingCart}" for="shoppingCart" />
                    <h:selectOneMenu id="shoppingCart" value="#{shoppingCartGameController.selected.shoppingCart}" title="#{bundle.EditShoppingCartGameTitle_shoppingCart}" >
                        <f:selectItems value="#{shoppingCartController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditShoppingCartGameLabel_game}" for="game" />
                    <h:selectOneMenu id="game" value="#{shoppingCartGameController.selected.game}" title="#{bundle.EditShoppingCartGameTitle_game}" >
                        <f:selectItems value="#{gameController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditShoppingCartGameLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{shoppingCartGameController.selected.amount}" title="#{bundle.EditShoppingCartGameTitle_amount}" />
                </h:panelGrid>
                <h:commandLink action="#{shoppingCartGameController.update}" value="#{bundle.EditShoppingCartGameSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditShoppingCartGameViewLink}"/>
                <br />
                <h:commandLink action="#{shoppingCartGameController.prepareList}" value="#{bundle.EditShoppingCartGameShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditShoppingCartGameIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
