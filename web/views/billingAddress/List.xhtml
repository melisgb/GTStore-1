<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBillingAddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBillingAddressEmpty}" rendered="#{billingAddressController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{billingAddressController.items.rowCount > 0}">
                    <h:outputText value="#{billingAddressController.pagination.pageFirstItem + 1}..#{billingAddressController.pagination.pageLastItem + 1}/#{billingAddressController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{billingAddressController.previous}" value="#{bundle.Previous} #{billingAddressController.pagination.pageSize}" rendered="#{billingAddressController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{billingAddressController.next}" value="#{bundle.Next} #{billingAddressController.pagination.pageSize}" rendered="#{billingAddressController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{billingAddressController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingAddressTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingAddressTitle_line1}"/>
                            </f:facet>
                            <h:outputText value="#{item.line1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingAddressTitle_line2}"/>
                            </f:facet>
                            <h:outputText value="#{item.line2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingAddressTitle_line3}"/>
                            </f:facet>
                            <h:outputText value="#{item.line3}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingAddressTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingAddressTitle_province}"/>
                            </f:facet>
                            <h:outputText value="#{item.province}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingAddressTitle_country}"/>
                            </f:facet>
                            <h:outputText value="#{item.country}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{billingAddressController.prepareView}" value="#{bundle.ListBillingAddressViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{billingAddressController.prepareEdit}" value="#{bundle.ListBillingAddressEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{billingAddressController.destroy}" value="#{bundle.ListBillingAddressDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{billingAddressController.prepareCreate}" value="#{bundle.ListBillingAddressCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBillingAddressIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
