<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMovieTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <blockquote>
                <h2>Edit Movie</h2>
            </blockquote>
            <h:form class="form-horizontal" role="form">               
                <div class="form-group">
                    <h:outputLabel class="col-lg-2 control-label" value="#{bundle.CreateMovieLabel_id}" for="id" />
                    <div class="col-lg-10">
                        <h:inputText id="id" value="#{movieController.selected.id}" title="#{bundle.CreateMovieTitle_id}" />
                    </div>
                </div>
                
                <div class="form-group">
                    <h:outputLabel class="col-lg-2 control-label" value="#{bundle.CreateMovieLabel_title}" for="title" />
                    <div class="col-lg-10">
                        <h:inputText id="title" value="#{movieController.selected.title}" title="#{bundle.CreateMovieTitle_title}" />
                    </div>
                </div>
                
                <div class="form-group">
                    <h:outputLabel class="col-lg-2 control-label" value="#{bundle.EditMovieLabel_director}" for="director" />  
                    <div class="col-lg-2">
                        <h:selectOneMenu id="director" value="#{movieController.selected.director}" title="#{bundle.EditMovieTitle_director}" >
                        <f:selectItems value="#{directorController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel class="col-lg-2 control-label" value="#{bundle.EditMovieLabel_movieGenre}" for="movieGenre" />  
                    <div class="col-lg-2">
                        <h:selectOneMenu id="movieGenre" value="#{movieController.selected.movieGenre}" title="#{bundle.EditMovieTitle_movieGenre}" >
                        <f:selectItems value="#{movieGenreController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                

                <div class="form-group">
                    <h:outputLabel class="col-lg-2 control-label" value="#{bundle.CreateMovieLabel_price}" for="price" />
                    <div class="col-lg-10">
                        <h:inputText id="price" value="#{movieController.selected.price}" title="#{bundle.CreateMovieTitle_price}" />
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-lg-offset-1 col-lg-10 btn-group">
                        <h:link class="btn btn-primary" outcome="View" value="#{bundle.EditMovieViewLink}"/>
                        <h:commandLink class="btn btn-warning" action="#{movieController.update}" value="#{bundle.EditMovieSaveLink}"/>
                        <h:commandLink class="btn btn-default" action="#{movieController.prepareList}" value="#{bundle.CreateMovieShowAllLink}" immediate="true"/>              
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
