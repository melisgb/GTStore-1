<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGameTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <blockquote>
                <h2>Movies</h2>
            </blockquote>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Director</th>
                        <th>Genre</th>
                        <th>Price</th>
                    </tr>
                </thead> 
                <tbody>            
                    <ui:repeat var="item" value="#{movieController.items}">
                        <h:form>
                          <tr>
                            <td>
                                <h:commandLink class="btn btn-sm btn-primary" action="#{movieController.prepareView}" value="#{item.id}"/>                                       
                            </td>
                            <td>#{item.title}</td>
                            <td>#{item.director.firstName}</td>
                            <td>#{item.movieGenre.name}</td>
                            <td>#{item.price}</td>
                            <td>
                                <div class="btn-group">
                                <h:commandLink class="btn btn-sm btn-warning" action="#{movieController.prepareEdit}" value="#{bundle.ListGameEditLink}"/>
                                <h:commandLink class="btn btn-sm btn-danger" action="#{movieController.destroy}" value="#{bundle.ListGameDestroyLink}"/>
                                </div>
                            </td>
                          </tr>
                        </h:form>
                    </ui:repeat>
                </tbody>
            </table>
            
            <h:form>
                <h:commandLink class="btn btn-default btn-lg" action="#{movieController.prepareCreate}" value="#{bundle.ListGameCreateLink}"/>
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>
