<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditShoppingCartAlbumTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditShoppingCartAlbumLabel_id}" for="id" />
                    <h:inputText id="id" value="#{shoppingCartAlbumController.selected.id}" title="#{bundle.EditShoppingCartAlbumTitle_id}" />
                    <h:outputLabel value="#{bundle.EditShoppingCartAlbumLabel_shoppingCart}" for="shoppingCart" />
                    <h:selectOneMenu id="shoppingCart" value="#{shoppingCartAlbumController.selected.shoppingCart}" title="#{bundle.EditShoppingCartAlbumTitle_shoppingCart}" >
                        <f:selectItems value="#{shoppingCartController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditShoppingCartAlbumLabel_album}" for="album" />
                    <h:selectOneMenu id="album" value="#{shoppingCartAlbumController.selected.album}" title="#{bundle.EditShoppingCartAlbumTitle_album}" >
                        <f:selectItems value="#{albumController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{shoppingCartAlbumController.update}" value="#{bundle.EditShoppingCartAlbumSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditShoppingCartAlbumViewLink}"/>
                <br />
                <h:commandLink action="#{shoppingCartAlbumController.prepareList}" value="#{bundle.EditShoppingCartAlbumShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditShoppingCartAlbumIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
