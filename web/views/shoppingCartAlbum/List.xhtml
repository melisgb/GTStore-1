<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListShoppingCartAlbumTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListShoppingCartAlbumEmpty}" rendered="#{shoppingCartAlbumController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{shoppingCartAlbumController.items.rowCount > 0}">
                    <h:outputText value="#{shoppingCartAlbumController.pagination.pageFirstItem + 1}..#{shoppingCartAlbumController.pagination.pageLastItem + 1}/#{shoppingCartAlbumController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{shoppingCartAlbumController.previous}" value="#{bundle.Previous} #{shoppingCartAlbumController.pagination.pageSize}" rendered="#{shoppingCartAlbumController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{shoppingCartAlbumController.next}" value="#{bundle.Next} #{shoppingCartAlbumController.pagination.pageSize}" rendered="#{shoppingCartAlbumController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{shoppingCartAlbumController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShoppingCartAlbumTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShoppingCartAlbumTitle_shoppingCart}"/>
                            </f:facet>
                            <h:outputText value="#{item.shoppingCart}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShoppingCartAlbumTitle_album}"/>
                            </f:facet>
                            <h:outputText value="#{item.album}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{shoppingCartAlbumController.prepareView}" value="#{bundle.ListShoppingCartAlbumViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{shoppingCartAlbumController.prepareEdit}" value="#{bundle.ListShoppingCartAlbumEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{shoppingCartAlbumController.destroy}" value="#{bundle.ListShoppingCartAlbumDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{shoppingCartAlbumController.prepareCreate}" value="#{bundle.ListShoppingCartAlbumCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListShoppingCartAlbumIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
