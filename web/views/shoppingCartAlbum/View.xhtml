<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewShoppingCartAlbumTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewShoppingCartAlbumLabel_id}"/>
                    <h:outputText value="#{shoppingCartAlbumController.selected.id}" title="#{bundle.ViewShoppingCartAlbumTitle_id}"/>
                    <h:outputText value="#{bundle.ViewShoppingCartAlbumLabel_shoppingCart}"/>
                    <h:outputText value="#{shoppingCartAlbumController.selected.shoppingCart}" title="#{bundle.ViewShoppingCartAlbumTitle_shoppingCart}"/>
                    <h:outputText value="#{bundle.ViewShoppingCartAlbumLabel_album}"/>
                    <h:outputText value="#{shoppingCartAlbumController.selected.album}" title="#{bundle.ViewShoppingCartAlbumTitle_album}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{shoppingCartAlbumController.destroyAndView}" value="#{bundle.ViewShoppingCartAlbumDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewShoppingCartAlbumEditLink}"/>
                <br />
                <h:commandLink action="#{shoppingCartAlbumController.prepareCreate}" value="#{bundle.ViewShoppingCartAlbumCreateLink}" />
                <br />
                <h:commandLink action="#{shoppingCartAlbumController.prepareList}" value="#{bundle.ViewShoppingCartAlbumShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewShoppingCartAlbumIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
