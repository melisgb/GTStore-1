<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlbumSongTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAlbumSongLabel_id}"/>
                    <h:outputText value="#{albumSongController.selected.id}" title="#{bundle.ViewAlbumSongTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAlbumSongLabel_album}"/>
                    <h:outputText value="#{albumSongController.selected.album}" title="#{bundle.ViewAlbumSongTitle_album}"/>
                    <h:outputText value="#{bundle.ViewAlbumSongLabel_song}"/>
                    <h:outputText value="#{albumSongController.selected.song}" title="#{bundle.ViewAlbumSongTitle_song}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{albumSongController.destroyAndView}" value="#{bundle.ViewAlbumSongDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAlbumSongEditLink}"/>
                <br />
                <h:commandLink action="#{albumSongController.prepareCreate}" value="#{bundle.ViewAlbumSongCreateLink}" />
                <br />
                <h:commandLink action="#{albumSongController.prepareList}" value="#{bundle.ViewAlbumSongShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAlbumSongIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
