<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlbumSongTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAlbumSongLabel_id}" for="id" />
                    <h:inputText id="id" value="#{albumSongController.selected.id}" title="#{bundle.CreateAlbumSongTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateAlbumSongLabel_album}" for="album" />
                    <h:selectOneMenu id="album" value="#{albumSongController.selected.album}" title="#{bundle.CreateAlbumSongTitle_album}" >
                        <f:selectItems value="#{albumController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAlbumSongLabel_song}" for="song" />
                    <h:selectOneMenu id="song" value="#{albumSongController.selected.song}" title="#{bundle.CreateAlbumSongTitle_song}" >
                        <f:selectItems value="#{songController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{albumSongController.create}" value="#{bundle.CreateAlbumSongSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{albumSongController.prepareList}" value="#{bundle.CreateAlbumSongShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAlbumSongIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
