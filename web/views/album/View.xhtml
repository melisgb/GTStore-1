<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlbumTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAlbumLabel_id}"/>
                    <h:outputText value="#{albumController.selected.id}" title="#{bundle.ViewAlbumTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAlbumLabel_title}"/>
                    <h:outputText value="#{albumController.selected.title}" title="#{bundle.ViewAlbumTitle_title}"/>
                    <h:outputText value="#{bundle.ViewAlbumLabel_price}"/>
                    <h:outputText value="#{albumController.selected.price}" title="#{bundle.ViewAlbumTitle_price}"/>
                    <h:outputText value="#{bundle.ViewAlbumLabel_artist}"/>
                    <h:outputText value="#{albumController.selected.artist}" title="#{bundle.ViewAlbumTitle_artist}"/>
                    <h:outputText value="#{bundle.ViewAlbumLabel_musicGenre}"/>
                    <h:outputText value="#{albumController.selected.musicGenre}" title="#{bundle.ViewAlbumTitle_musicGenre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{albumController.destroyAndView}" value="#{bundle.ViewAlbumDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAlbumEditLink}"/>
                <br />
                <h:commandLink action="#{albumController.prepareCreate}" value="#{bundle.ViewAlbumCreateLink}" />
                <br />
                <h:commandLink action="#{albumController.prepareList}" value="#{bundle.ViewAlbumShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAlbumIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
