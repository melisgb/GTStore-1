<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSongTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSongEmpty}" rendered="#{songController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{songController.items.rowCount > 0}">
                    <h:outputText value="#{songController.pagination.pageFirstItem + 1}..#{songController.pagination.pageLastItem + 1}/#{songController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{songController.previous}" value="#{bundle.Previous} #{songController.pagination.pageSize}" rendered="#{songController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{songController.next}" value="#{bundle.Next} #{songController.pagination.pageSize}" rendered="#{songController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{songController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSongTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSongTitle_songFeaturing}"/>
                            </f:facet>
                            <h:outputText value="#{item.songFeaturing}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSongTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSongTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSongTitle_artist}"/>
                            </f:facet>
                            <h:outputText value="#{item.artist}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSongTitle_musicGenre}"/>
                            </f:facet>
                            <h:outputText value="#{item.musicGenre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{songController.prepareView}" value="#{bundle.ListSongViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{songController.prepareEdit}" value="#{bundle.ListSongEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{songController.destroy}" value="#{bundle.ListSongDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{songController.prepareCreate}" value="#{bundle.ListSongCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSongIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
