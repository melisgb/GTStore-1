<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSongTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <blockquote>
                <h2>Edit Song</h2>
            </blockquote>
            <h:form class="form-horizontal" role="form">               
                <div class="form-group">
                    <h:outputLabel class="col-lg-2 control-label" value="#{bundle.CreateSongLabel_id}" for="id" />
                    <div class="col-lg-10">
                        <h:inputText id="id" value="#{songController.selected.id}" title="#{bundle.CreateSongTitle_id}" />
                    </div>
                </div>
                
                <div class="form-group">
                    <h:outputLabel class="col-lg-2 control-label" value="#{bundle.CreateSongLabel_title}" for="title" />
                    <div class="col-lg-10">
                        <h:inputText id="title" value="#{songController.selected.title}" title="#{bundle.CreateSongTitle_title}" />
                    </div>
                </div>
                
                <div class="form-group">
                    <h:outputLabel class="col-lg-2 control-label" value="#{bundle.EditSongLabel_artist}" for="artist" />  
                    <div class="col-lg-2">
                        <h:selectOneMenu id="artist" value="#{songController.selected.artist}" title="#{bundle.EditSongTitle_artist}" >
                        <f:selectItems value="#{artistController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel class="col-lg-2 control-label" value="#{bundle.EditSongLabel_musicGenre}" for="musicGenre" />  
                    <div class="col-lg-2">
                        <h:selectOneMenu id="musicGenre" value="#{songController.selected.musicGenre}" title="#{bundle.EditSongTitle_musicGenre}" >
                        <f:selectItems value="#{musicGenreController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                

                <div class="form-group">
                    <h:outputLabel class="col-lg-2 control-label" value="#{bundle.CreateSongLabel_price}" for="price" />
                    <div class="col-lg-10">
                        <h:inputText id="price" value="#{songController.selected.price}" title="#{bundle.CreateSongTitle_price}" />
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-lg-offset-1 col-lg-10 btn-group">
                        <h:link class="btn btn-primary" outcome="View" value="#{bundle.EditSongViewLink}"/>
                        <h:commandLink class="btn btn-warning" action="#{songController.update}" value="#{bundle.EditSongSaveLink}"/>
                        <h:commandLink class="btn btn-default" action="#{songController.prepareList}" value="#{bundle.CreateSongShowAllLink}" immediate="true"/>              
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
