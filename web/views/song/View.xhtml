<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/views/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSongTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSongLabel_id}"/>
                    <h:outputText value="#{songController.selected.id}" title="#{bundle.ViewSongTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSongLabel_title}"/>
                    <h:outputText value="#{songController.selected.title}" title="#{bundle.ViewSongTitle_title}"/>
                    <h:outputText value="#{bundle.ViewSongLabel_price}"/>
                    <h:outputText value="#{songController.selected.price}" title="#{bundle.ViewSongTitle_price}"/>
                    <h:outputText value="#{bundle.ViewSongLabel_artist}"/>
                    <h:outputText value="#{songController.selected.artist}" title="#{bundle.ViewSongTitle_artist}"/>
                    <h:outputText value="#{bundle.ViewSongLabel_musicGenre}"/>
                    <h:outputText value="#{songController.selected.musicGenre}" title="#{bundle.ViewSongTitle_musicGenre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{songController.destroyAndView}" value="#{bundle.ViewSongDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSongEditLink}"/>
                <br />
                <h:commandLink action="#{songController.prepareCreate}" value="#{bundle.ViewSongCreateLink}" />
                <br />
                <h:commandLink action="#{songController.prepareList}" value="#{bundle.ViewSongShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSongIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
