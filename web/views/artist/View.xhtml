<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArtistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArtistLabel_id}"/>
                    <h:outputText value="#{artistController.selected.id}" title="#{bundle.ViewArtistTitle_id}"/>
                    <h:outputText value="#{bundle.ViewArtistLabel_name}"/>
                    <h:outputText value="#{artistController.selected.name}" title="#{bundle.ViewArtistTitle_name}"/>
                    <h:outputText value="#{bundle.ViewArtistLabel_isBand}"/>
                    <h:outputText value="#{artistController.selected.isBand}" title="#{bundle.ViewArtistTitle_isBand}"/>
                    <h:outputText value="#{bundle.ViewArtistLabel_gender}"/>
                    <h:outputText value="#{artistController.selected.gender}" title="#{bundle.ViewArtistTitle_gender}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{artistController.destroyAndView}" value="#{bundle.ViewArtistDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArtistEditLink}"/>
                <br />
                <h:commandLink action="#{artistController.prepareCreate}" value="#{bundle.ViewArtistCreateLink}" />
                <br />
                <h:commandLink action="#{artistController.prepareList}" value="#{bundle.ViewArtistShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArtistIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
