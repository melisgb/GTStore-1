<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateArtistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <blockquote>
                <h2>Create Artist</h2>
            </blockquote>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="form-horizontal" role="form">               
                <div class="form-group">
                    <h:outputLabel class="col-lg-2 control-label" value="#{bundle.CreateArtistLabel_id}" for="id" />
                    <div class="col-lg-10">
                        <h:inputText id="id" value="#{artistController.selected.id}" title="#{bundle.CreateArtistTitle_id}" />
                    </div>
                </div>
                
                <div class="form-group">
                    <h:outputLabel class="col-lg-2 control-label" value="#{bundle.CreateArtistLabel_name}" for="name" />
                    <div class="col-lg-10">
                        <h:inputText id="name" value="#{artistController.selected.name}" title="#{bundle.CreateArtistTitle_name}" />
                    </div>
                </div>
                
                
                
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10 btn-group">
                        <h:commandLink class="btn btn-success" action="#{artistController.create}" value="#{bundle.CreateArtistSaveLink}" />
                        <h:commandLink class="btn btn-default" action="#{artistController.prepareList}" value="#{bundle.CreateArtistShowAllLink}" immediate="true"/>              
                    </div>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
