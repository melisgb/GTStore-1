<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMusicGenreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMusicGenreLabel_id}"/>
                    <h:outputText value="#{musicGenreController.selected.id}" title="#{bundle.ViewMusicGenreTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMusicGenreLabel_name}"/>
                    <h:outputText value="#{musicGenreController.selected.name}" title="#{bundle.ViewMusicGenreTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{musicGenreController.destroyAndView}" value="#{bundle.ViewMusicGenreDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMusicGenreEditLink}"/>
                <br />
                <h:commandLink action="#{musicGenreController.prepareCreate}" value="#{bundle.ViewMusicGenreCreateLink}" />
                <br />
                <h:commandLink action="#{musicGenreController.prepareList}" value="#{bundle.ViewMusicGenreShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMusicGenreIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
