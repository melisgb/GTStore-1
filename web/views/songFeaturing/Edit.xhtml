<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSongFeaturingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSongFeaturingLabel_id}" for="id" />
                    <h:inputText id="id" value="#{songFeaturingController.selected.id}" title="#{bundle.EditSongFeaturingTitle_id}" />
                    <h:outputLabel value="#{bundle.EditSongFeaturingLabel_song}" for="song" />
                    <h:selectOneMenu id="song" value="#{songFeaturingController.selected.song}" title="#{bundle.EditSongFeaturingTitle_song}" >
                        <f:selectItems value="#{songController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSongFeaturingLabel_artist}" for="artist" />
                    <h:selectOneMenu id="artist" value="#{songFeaturingController.selected.artist}" title="#{bundle.EditSongFeaturingTitle_artist}" >
                        <f:selectItems value="#{artistController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{songFeaturingController.update}" value="#{bundle.EditSongFeaturingSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSongFeaturingViewLink}"/>
                <br />
                <h:commandLink action="#{songFeaturingController.prepareList}" value="#{bundle.EditSongFeaturingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSongFeaturingIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
