<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSongFeaturingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSongFeaturingLabel_id}"/>
                    <h:outputText value="#{songFeaturingController.selected.id}" title="#{bundle.ViewSongFeaturingTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSongFeaturingLabel_song}"/>
                    <h:outputText value="#{songFeaturingController.selected.song}" title="#{bundle.ViewSongFeaturingTitle_song}"/>
                    <h:outputText value="#{bundle.ViewSongFeaturingLabel_artist}"/>
                    <h:outputText value="#{songFeaturingController.selected.artist}" title="#{bundle.ViewSongFeaturingTitle_artist}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{songFeaturingController.destroyAndView}" value="#{bundle.ViewSongFeaturingDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSongFeaturingEditLink}"/>
                <br />
                <h:commandLink action="#{songFeaturingController.prepareCreate}" value="#{bundle.ViewSongFeaturingCreateLink}" />
                <br />
                <h:commandLink action="#{songFeaturingController.prepareList}" value="#{bundle.ViewSongFeaturingShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSongFeaturingIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
