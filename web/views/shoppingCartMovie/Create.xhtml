<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateShoppingCartMovieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateShoppingCartMovieLabel_id}" for="id" />
                    <h:inputText id="id" value="#{shoppingCartMovieController.selected.id}" title="#{bundle.CreateShoppingCartMovieTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateShoppingCartMovieLabel_shoppingCart}" for="shoppingCart" />
                    <h:selectOneMenu id="shoppingCart" value="#{shoppingCartMovieController.selected.shoppingCart}" title="#{bundle.CreateShoppingCartMovieTitle_shoppingCart}" >
                        <f:selectItems value="#{shoppingCartController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateShoppingCartMovieLabel_movie}" for="movie" />
                    <h:selectOneMenu id="movie" value="#{shoppingCartMovieController.selected.movie}" title="#{bundle.CreateShoppingCartMovieTitle_movie}" >
                        <f:selectItems value="#{movieController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{shoppingCartMovieController.create}" value="#{bundle.CreateShoppingCartMovieSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{shoppingCartMovieController.prepareList}" value="#{bundle.CreateShoppingCartMovieShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateShoppingCartMovieIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
