<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditShoppingCartMovieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditShoppingCartMovieLabel_id}" for="id" />
                    <h:inputText id="id" value="#{shoppingCartMovieController.selected.id}" title="#{bundle.EditShoppingCartMovieTitle_id}" />
                    <h:outputLabel value="#{bundle.EditShoppingCartMovieLabel_shoppingCart}" for="shoppingCart" />
                    <h:selectOneMenu id="shoppingCart" value="#{shoppingCartMovieController.selected.shoppingCart}" title="#{bundle.EditShoppingCartMovieTitle_shoppingCart}" >
                        <f:selectItems value="#{shoppingCartController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditShoppingCartMovieLabel_movie}" for="movie" />
                    <h:selectOneMenu id="movie" value="#{shoppingCartMovieController.selected.movie}" title="#{bundle.EditShoppingCartMovieTitle_movie}" >
                        <f:selectItems value="#{movieController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{shoppingCartMovieController.update}" value="#{bundle.EditShoppingCartMovieSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditShoppingCartMovieViewLink}"/>
                <br />
                <h:commandLink action="#{shoppingCartMovieController.prepareList}" value="#{bundle.EditShoppingCartMovieShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditShoppingCartMovieIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
