<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGameTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGameLabel_id}" for="id" />
                    <h:inputText id="id" value="#{gameController.selected.id}" title="#{bundle.EditGameTitle_id}" />
                    <h:outputLabel value="#{bundle.EditGameLabel_title}" for="title" />
                    <h:inputText id="title" value="#{gameController.selected.title}" title="#{bundle.EditGameTitle_title}" />
                    <h:outputLabel value="#{bundle.EditGameLabel_price}" for="price" />
                    <h:inputText id="price" value="#{gameController.selected.price}" title="#{bundle.EditGameTitle_price}" />
                    <h:outputLabel value="#{bundle.EditGameLabel_gameGenre}" for="gameGenre" />
                    <h:selectOneMenu id="gameGenre" value="#{gameController.selected.gameGenre}" title="#{bundle.EditGameTitle_gameGenre}" >
                        <f:selectItems value="#{gameGenreController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{gameController.update}" value="#{bundle.EditGameSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGameViewLink}"/>
                <br />
                <h:commandLink action="#{gameController.prepareList}" value="#{bundle.EditGameShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGameIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
