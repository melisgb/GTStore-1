<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGameTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <blockquote>
                <h2>Create Game</h2>
            </blockquote>
            <h:form class="form-horizontal" role="form">               
                <div class="form-group">
                    <h:outputLabel class="col-lg-2 control-label" value="#{bundle.CreateGameLabel_id}" for="id" />
                    <div class="col-lg-10">
                        <h:inputText id="id" value="#{gameController.selected.id}" title="#{bundle.CreateGameTitle_id}" />
                    </div>
                </div>
                
                <div class="form-group">
                    <h:outputLabel class="col-lg-2 control-label" value="#{bundle.CreateGameLabel_title}" for="title" />
                    <div class="col-lg-10">
                        <h:inputText id="title" value="#{gameController.selected.title}" title="#{bundle.CreateGameTitle_title}" />
                    </div>
                </div>
                

                <div class="form-group">
                    <h:outputLabel class="col-lg-2 control-label" value="#{bundle.EditGameLabel_gameGenre}" for="gameGenre" />  
                    <div class="col-lg-2">
                        <h:selectOneMenu id="gameGenre" value="#{gameController.selected.gameGenre}" title="#{bundle.EditGameTitle_gameGenre}" >
                        <f:selectItems value="#{gameGenreController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                

                <div class="form-group">
                    <h:outputLabel class="col-lg-2 control-label" value="#{bundle.CreateGameLabel_price}" for="price" />
                    <div class="col-lg-10">
                        <h:inputText id="price" value="#{gameController.selected.price}" title="#{bundle.CreateGameTitle_price}" />
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10 btn-group">
                        <h:commandLink class="btn btn-success" action="#{gameController.create}" value="#{bundle.CreateGameSaveLink}" />
                        <h:commandLink class="btn btn-default" action="#{gameController.prepareList}" value="#{bundle.CreateGameShowAllLink}" immediate="true"/>              
                    </div>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
