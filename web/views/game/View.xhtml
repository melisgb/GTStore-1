<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/views/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGameTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGameLabel_id}"/>
                    <h:outputText value="#{gameController.selected.id}" title="#{bundle.ViewGameTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGameLabel_title}"/>
                    <h:outputText value="#{gameController.selected.title}" title="#{bundle.ViewGameTitle_title}"/>
                    <h:outputText value="#{bundle.ViewGameLabel_price}"/>
                    <h:outputText value="#{gameController.selected.price}" title="#{bundle.ViewGameTitle_price}"/>
                    <h:outputText value="#{bundle.ViewGameLabel_gameGenre}"/>
                    <h:outputText value="#{gameController.selected.gameGenre}" title="#{bundle.ViewGameTitle_gameGenre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gameController.destroyAndView}" value="#{bundle.ViewGameDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGameEditLink}"/>
                <br />
                <h:commandLink action="#{gameController.prepareCreate}" value="#{bundle.ViewGameCreateLink}" />
                <br />
                <h:commandLink action="#{gameController.prepareList}" value="#{bundle.ViewGameShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGameIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
