<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDirectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDirectorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{directorController.selected.id}" title="#{bundle.EditDirectorTitle_id}" />
                    <h:outputLabel value="#{bundle.EditDirectorLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{directorController.selected.firstName}" title="#{bundle.EditDirectorTitle_firstName}" />
                    <h:outputLabel value="#{bundle.EditDirectorLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{directorController.selected.lastName}" title="#{bundle.EditDirectorTitle_lastName}" />
                </h:panelGrid>
                <h:commandLink action="#{directorController.update}" value="#{bundle.EditDirectorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDirectorViewLink}"/>
                <br />
                <h:commandLink action="#{directorController.prepareList}" value="#{bundle.EditDirectorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDirectorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
