<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDirectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDirectorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{directorController.selected.id}" title="#{bundle.CreateDirectorTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateDirectorLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{directorController.selected.firstName}" title="#{bundle.CreateDirectorTitle_firstName}" />
                    <h:outputLabel value="#{bundle.CreateDirectorLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{directorController.selected.lastName}" title="#{bundle.CreateDirectorTitle_lastName}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{directorController.create}" value="#{bundle.CreateDirectorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{directorController.prepareList}" value="#{bundle.CreateDirectorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDirectorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
