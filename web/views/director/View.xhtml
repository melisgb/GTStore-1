<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDirectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDirectorLabel_id}"/>
                    <h:outputText value="#{directorController.selected.id}" title="#{bundle.ViewDirectorTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDirectorLabel_firstName}"/>
                    <h:outputText value="#{directorController.selected.firstName}" title="#{bundle.ViewDirectorTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewDirectorLabel_lastName}"/>
                    <h:outputText value="#{directorController.selected.lastName}" title="#{bundle.ViewDirectorTitle_lastName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{directorController.destroyAndView}" value="#{bundle.ViewDirectorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDirectorEditLink}"/>
                <br />
                <h:commandLink action="#{directorController.prepareCreate}" value="#{bundle.ViewDirectorCreateLink}" />
                <br />
                <h:commandLink action="#{directorController.prepareList}" value="#{bundle.ViewDirectorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDirectorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
