<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMovieGenreTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <blockquote>
                <h2>Edit MovieGenre</h2>
            </blockquote>
            <h:form class="form-horizontal" >               
                <div class="form-group">
                    <h:outputLabel class="col-lg-2 control-label" value="#{bundle.CreateMovieGenreLabel_id}" for="id" />
                    <div class="col-lg-10">
                        <h:inputText id="id" value="#{movieGenreController.selected.id}" title="#{bundle.CreateMovieGenreTitle_id}" />
                    </div>
                </div>
                
                <div class="form-group">
                    <h:outputLabel class="col-lg-2 control-label" value="#{bundle.CreateMovieGenreLabel_name}" for="name" />
                    <div class="col-lg-10">
                        <h:inputText id="name" value="#{movieGenreController.selected.name}" title="#{bundle.CreateMovieGenreTitle_name}" />
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-lg-offset-1 col-lg-10 btn-group">
                        <h:link class="btn btn-primary" outcome="View" value="#{bundle.EditMovieGenreViewLink}"/>
                        <h:commandLink class="btn btn-warning" action="#{movieGenreController.update}" value="#{bundle.EditMovieGenreSaveLink}"/>
                        <h:commandLink class="btn btn-default" action="#{movieGenreController.prepareList}" value="#{bundle.CreateMovieGenreShowAllLink}" immediate="true"/>              
                    </div>
                </div>
            </h:form>
        </ui:define> 
    </ui:composition>

</html>
